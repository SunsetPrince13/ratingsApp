<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="ratingsMenu">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. <br>
                All feedback is appreciated to help us improve our offering.
            </p>
        <div class="ratings" id="1">1</div>
        <div class="ratings" id="2">2</div>
        <div class="ratings" id="3">3</div>
        <div class="ratings" id="4">4</div>
        <div class="ratings" id="5">5</div>

        <h4 id="comment"></h4>
        <button class="submit">SUBMIT</button>
        </div>

        <div class="thankFeedback">
            <h1>Thanks for the feedback</h1>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
